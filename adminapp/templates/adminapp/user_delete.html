{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="user_delete">
        <p> Внимание! Вы точно хотите удалить пользователя - {{ user_to_delete.username }} ?</p>
    <form action="{% url 'adminapp:user_delete' pk=user_to_delete.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'adminapp:users' %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
